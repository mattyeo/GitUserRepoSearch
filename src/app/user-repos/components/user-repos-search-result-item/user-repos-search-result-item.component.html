<div>
  <div class="user-repos-search-result-item__repo">
    <div class="user-repos-search-result-item__repoInfo">
      {{repo.name}}
      {{repo.owner.login}}
    </div>
    <img src="/assets/img/arrow.svg"
         alt="arrow"
         (click)="onArrowClick()"
         class="user-repos-search-result-item__repoArrow"
         [class.user-repos-search-result-item__repoArrow--down]="showBranches"
    >
  </div>
  <div>
    <ng-container *ngIf="!!branches && showBranches">
      <div class="user-repos-search-result-item__branches">
        <div *ngFor="let branch of branches" class="user-repos-search-result-item__branch">
          <div>
            <b>Branch:</b> <i>{{branch.name}}</i>  <br>
            <b>SHA:</b> <small>{{branch.commit.sha}}</small>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
