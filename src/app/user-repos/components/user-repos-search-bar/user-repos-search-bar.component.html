<form [formGroup]="formGroup" (ngSubmit)="onSearch()">
  <input
    (focus)="toggleUsernameFocused()"
    (blur)="toggleUsernameFocused()"
    type="text"
    formControlName="username"
    placeholder="Insert an Username"
    class="user-repos-search-bar__input"
    [class.user-repos-search-bar__inputError]="displayUsernameValidationError"
  >
  <button type="submit" [disabled]="formGroup.invalid">Find Now </button>
</form>
<div *ngIf="displayUsernameValidationError" class="user-repos-search-bar__formError">The Field is not valid</div>
